<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form method="GET">
      <label for="firstname">First Name:</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter your first name"
        title="Enter your first name"
      /><br />
      <label for="lastname">Last Name:</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Enter your last name"
        title="Enter your last name"
      /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        title="Enter your email"
      /><br />
      <!-- Updated min to minlength (min is used only for range inputs. Visit here for more info: https://www.w3schools.com/tags/att_input_maxlength.asp) -->
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="5"
        placeholder="Enter your password"
        title="Enter your password"
      /><br />
      <label for="birthday">Birthday:</label>
      <input
        type="date"
        name="birthday"
        id="birthday"
        title="Enter your birthday"
      /><br />
      <label>Gender:</label><br />
      <input
        type="radio"
        name="gender"
        id="male"
        value="Male"
        title="Select your gender"
      /><label for="male">Male</label><br />
      <input
        type="radio"
        name="gender"
        id="female"
        value="Female"
        title="Select your gender"
      /><label for="female">Female</label><br />
      <input
        type="radio"
        name="gender"
        id="other"
        value="Other"
        title="Select your gender"
      /><label for="other">Other</label><br />
      <label>Pets:</label><br />
      <!-- ******
			See if you can play around with the below checkboxes and add the "value" attribute. How will this change the query string when you click "Register"?
		***** -->
      <input
        type="checkbox"
        name="cat"
        id="cat"
        value="Cat"
        title="Select if you have a cat"
      /><label for="cat">Cat</label><br />
      <input
        type="checkbox"
        name="dog"
        id="dog"
        value="Dog"
        title="Select if you have a dog"
      /><label for="dog">Dog</label><br />
      <label for="cars">Cars:</label><br />
      <select name="cars" id="cars" title="Select your car">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option></select
      ><br />
      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
  </body>
</html>
